
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <script>
 let age= prompt("enter your age");
 if(age<=10){
    console.log("you can drink only water and milk");
 }
 else if(age>=10 && age<=18){
    console.log("you are eligible to drink coke");
 }
 else{
    console.log("You can do everything which are legal in constitution");
 }
    </script>
</body>
</html>
